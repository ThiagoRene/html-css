<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }
       .video-container{
        position: relative;
        width: 80%;
        height: 0px;
        padding-bottom: 56.25%;
       }
       .video-container iframe{
        position: absolute;
        left: 0px;
        top: 0px;
        width: 0px;
        height: 0px;
       }
    </style>
</head>
<body>
    

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H1gf8UCUmZQ?si=se5KAawNxt1_FcF5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

</body>
</html>
