    <title>Videos HTML5</title>
</head>
<body>

    <p>Este vídeos está hospedado no meu próprio servidor.</p>

<iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=BaTZ_4EJXhs5x6_M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
